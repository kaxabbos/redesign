<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Услуги - rep</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body id="page-top" class="d-flex flex-column min-vh-100">
<div id="wrapper" class="wrapper flex-grow-1">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div th:insert="blocks/nav :: nav"></div>
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Услуги</h3>
                <div class="card shadow">
                    <div class="card-header py-3"></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col d-xl-flex justify-content-xl-center">
                                <p class="lead" style="font-weight: bold;">Название</p>
                            </div>
                            <div class="col d-xl-flex justify-content-xl-center">
                                <p class="lead" style="font-weight: bold;">Единица измерения</p>
                            </div>
                            <div class="col d-xl-flex justify-content-xl-center">
                                <p class="lead" style="font-weight: bold;">Цена за единицу измерения</p>
                            </div>
                            <div th:if="${role == 'MANAGER'}" class="col-1"></div>
                            <div th:if="${role == 'MANAGER'}" class="col-1"></div>
                        </div>
                        <div th:each="s : ${services}" class="row mt-2">
                            <div class="col">
                                <p class="lead" th:text="${s.name}"></p>
                            </div>
                            <div class="col">
                                <p class="lead" th:text="${s.unit}"></p>
                            </div>
                            <div class="col">
                                <p class="lead" th:text="${s.price}"></p>
                            </div>
                            <div th:if="${role == 'MANAGER'}" class="col-1 d-xl-flex justify-content-xl-center">
                                <a th:href="'/services/edit/' + ${s.id}" class="btn btn-success"
                                   type="button">Изменить</a>
                            </div>
                            <div th:if="${role == 'MANAGER'}" class="col-1 d-xl-flex justify-content-xl-center">
                                <a th:href="'/services/delete/' + ${s.id}" class="btn btn-danger"
                                   type="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
