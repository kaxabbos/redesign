<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body id="page-top" class="d-flex flex-column min-vh-100">
<div id="wrapper" class="wrapper flex-grow-1">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div th:insert="blocks/nav :: nav"></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-11">
                        <h3 class="text-dark mb-4">Детали заявки</h3>
                    </div>
                    <div class="col-1">
                        <a class="btn btn-dark" role="button" href="/orderings">Назад</a>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-header py-3"></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col d-xl-flex justify-content-xl-center align-items-xl-center">
                                <p class="lead" style="font-weight: bold;">Услуга</p>
                            </div>
                            <div class="col d-xl-flex justify-content-xl-center align-items-xl-center">
                                <p class="lead" style="font-weight: bold;">Количество</p>
                            </div>
                            <div class="col d-xl-flex justify-content-xl-center align-items-xl-center">
                                <p class="lead" style="font-weight: bold;">Цена за единицу измерения</p>
                            </div>
                            <div class="col d-xl-flex justify-content-xl-center align-items-xl-center">
                                <p class="lead" style="font-weight: bold;">Стоимость усулги</p>
                            </div>
                        </div>
                        <form th:each="d : ${orderingDetails}" style="margin-bottom: 10px;">
                            <div class="row">
                                <div class="col">
                                    <input class="form-control" type="text" disabled th:value="${d.service.name}">
                                </div>
                                <div class="col">
                                    <input class="form-control" type="number" disabled th:value="${d.count}">
                                </div>
                                <div class="col">
                                    <input class="form-control" type="number" disabled th:value="${d.service.price}">
                                </div>
                                <div class="col">
                                    <input class="form-control" type="number" disabled th:value="${d.service.price * d.count}">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
