<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статистика - rep</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body id="page-top" class="d-flex flex-column min-vh-100">
<div id="wrapper" class="wrapper flex-grow-1">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div th:insert="blocks/nav :: nav"></div>
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Статистика</h3>
                <div class="card shadow">
                    <div class="card-header py-3"></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col d-xl-flex justify-content-xl-center">
                                <p class="lead" style="font-weight: bold;">Название</p>
                            </div>
                            <div class="col d-xl-flex justify-content-xl-center">
                                <p class="lead" style="font-weight: bold;">Цена</p>
                            </div>
                            <div class="col d-xl-flex justify-content-xl-center">
                                <p class="lead" style="font-weight: bold;">Прибыль</p>
                            </div>
                        </div>
                        <div th:each="s : ${stats}" class="row">
                            <div class="col d-xl-flex justify-content-xl-center">
                                <p class="lead" th:text="${s.service.name}"></p>
                            </div>
                            <div class="col d-xl-flex justify-content-xl-end">
                                <p class="lead" th:text="${s.service.price}"></p>
                            </div>
                            <div class="col d-xl-flex justify-content-xl-end">
                                <p class="lead" th:text="${s.income}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
